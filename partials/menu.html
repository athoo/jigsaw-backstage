<md-toolbar class="md-tall md-menu-toolbar">
  <img src="" class="paco-home"  ng-click="home()">
<!-- img/paco256.png -->
  <span class="title">JigSaw</span>
  <span class="subtitle">A experience sampleing platform.</span>

  <a href="{{loginURL}}" ng-if="loginURL">
    <md-button class="md-raised" id="login">
      Sign In
    </md-button>
  </a>

  <div class="logout"  ng-if="logoutURL && !loginURL">
    <span class="user" ng-bind="user"></span>
    <p>
      <a href="{{logoutURL}}">
        <md-button>
          Sign Out
        </md-button>
      </a>
    </p>
    
    <a href="#/help">
      <md-button>
        Paco Manual
      </md-button>
    </a>
  </div>
</md-toolbar>
